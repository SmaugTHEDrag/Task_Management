<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h1>Record & Transcribe Voice</h1>
    <button id="start">ðŸŽ™ Start Recording</button>
    <button id="stop" disabled>ðŸ›‘ Stop Recording</button>
    <p id="result"></p>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("start").addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                const formData = new FormData();
                formData.append("file", audioBlob, "recording.wav");

                // Gá»­i file Ä‘áº¿n API FastAPI
                const response = await fetch("http://127.0.0.1:8000/transcribe", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                document.getElementById("result").innerText = "Transcription: " + data.text;
            };

            mediaRecorder.start();
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
        });

        document.getElementById("stop").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        });
    </script>
</body>
</html>
